# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Amine Kaabachi's Blog
subtitle: 
description: 
author: Amine Kaabachi
language: en
? timezone

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://kaabachi.io
root: /
permalink: :title/
permalink_defaults: :title/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - demos/**/*
  - slides/**/*

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
prism_plugin:
  mode: 'preprocess' # realtime/preprocess
  theme: 'default'
  line_number: false # default false

# Category & Tag
default_category: uncategorized
? category_map
? tag_map

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: jmperez

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/aminekaabachi/aminekaabachi.github.io.git
  branch: master

# Quick start Settings of hexo-amp-generator
generator_amp:
  cssFilePath: ../jmperez/source/css/main.css
  templateDir: themes/amp
  assetDistDir: amp-dist
  logo:
    path: logo.png
    width: 600
    height: 60
  substituteTitleImage:
    path: sample/sample-substituteTitleImage.png
    width: 1024
    height: 800
  google_analytics: UA-39254352-1
  warningLog: false

marked:
  breaks: false

inline_assets:
  enabled: true
  limit: 100000

html_minifier:
  ? exclude
  collapseWhitespace: true
  keepClosingSlash: true
  minifyJS: true
  removeAttributeQuotes: true
  sortAttributes: true

sitemap:
  path: sitemap.xml

feed:
  type: atom
  path: feed.xml
  limit: 20
  ? hub

tagFeed:
  type: atom
  path:
    pre: tag
    post: atom.xml
  limit: 20
  hub:
